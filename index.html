<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href=".\styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="top-container">
    <img class="bg-desktop" src=".\images\bg-desktop.svg" alt="bg-desktop">
    <div class="logo-container">
      <img src=".\images\logo.svg" alt="logp">
      <div class="icon-document">
        <img class="center" src=".\images\icon-document.svg" alt="icon-document">
      </div>
      <div class="folder-document">
        <img class="center" src=".\images\icon-folder.svg" alt="folder-document">
      </div>
      <div class="upload-document">
        <img class="center" src=".\images\icon-upload.svg" alt="upload-document">
      </div>
    </div>

  </div>

  <div class="notification-container">
    Youâ€™ve used <span><strong> 815 GB</strong></span> of your storage
    <div class="progress-bar-container">
      <div class="progress-bar-guage">
        <div class="progress-bar-button">

        </div>
      </div>
    </div>
    <strong> 0 GB <span class="right">1000 GB</span> </strong>

  </div>

  </div>

  <div class="box">
      <strong><h1>185</h1></strong>
      <strong><h5> GB Left</h5></strong>

  </div>



  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/@osmallie03">Comfort</a>.
    </p>
  </div>
</body>

</html>
